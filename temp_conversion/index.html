<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Temperature Converter</h1>
    
    <label for="tempInput">Enter the temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter temperature" step="any">
    
    <br>

    <label for="unitSelect">From unit:</label>
    <select id="unitSelect">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>

    </select>
    
    <br>

    <label for="unitToConvert">Convert to:</label>
    <select id="unitToConvert">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
    </select>
    <br>
    <button id="convertBtn">Convert</button>
    <div id="result"></div>
    <button id="resetBtn">Reset</button>
</div>
    <script src="script.js"></script>
</body>
</html>
